<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/ionic.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.3.3/css/ionic.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#insert").click(function(){
				var title=$("#title").val();
				var duration=$("#duration").val();
				var price=$("#price").val();
				var insert = null;
				var dataString="title="+title+"&duration="+duration+"&price="+price+"&insert="+insert;
				document.getElementById("testReport").innerHTML = "title: " + title + "<br/>duration: " + duration + "<br/>price: " + price + "<br/>dataString: " + dataString;
				if($.trim(title).length>0 & $.trim(duration).length>0 & $.trim(price).length>0)
				{
					$.ajax({
						type: "POST",
						url:"http://wp-one/php/insert.php",
						data: dataString,
						crossDomain: true,
						cache: false,
						beforeSend: function(){ $("#insert").val('Connecting...');},
						success: function(data){
							alert(data);
							if(data=="success")
							{
								alert("inserted");
								$("#insert").val('submit');
							}
							else if(data=="error")
							{
								alert("error");
							}
						}
					});
				}return false;
			});
		});
	</script>
</head>
<body>
	<div class="bar bar-header bar-positive" style="margin-bottom:80px;">
		<h1 class="title">Insert Database</h1>
		<a class="button button-clear" href="readjson.html">Read JSON</a>
		<br/>
		<p id="testReport"></p>
	</div><br/><br/>
	<div class="list">
		<input type="hidden" id="id" value=""/>
		<div class="item">
			<label>Title</label>
			<input type="text" id="title" value=""/>
		</div>
		<div class="item">
			<label>Duration</label>
			<input type="text" id="duration" value=""/>
		</div>
		<div class="item">
			<label>Price</label>
			<input type="text" id="price" value=""/>
		</div>
		<div class="item">
			<input type="button" id="insert" class="button button-block" value="Insert"/>
		</div>
	</div>
</body>
</html>
