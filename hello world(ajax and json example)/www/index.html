        <script type="text/javascript" src="js/jquery.js"></script>
        <title>Hello World</title>

        <script type="text/javascript">
            $(document).ready(function() {                

                if (localStorage.login && localStorage.getItem("login") == "true")
                {
                    document.getElementById("message").innerHTML="<h1>Welcome Back!</h1>";
                }
                else
                {
                    document.getElementById("message").innerHTML="<h1>Please Login</h1>";
                }
            });
            $("#logout").click(function(){
                localStorage.setItem("login", "false");
                window.location.href = "login.html";
            });
        </script>
    </head>
    <body>        

        <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
            <ion-menu [content]="content">
              <ion-header>

                  <ion-title>Menu</ion-title>
              </ion-toolbar>
          </ion-header>
          <ion-content>

              <button ion-item (click)="openPage(homePage)">

            <button ion-item (click)="openPage(friendsPage)">

            <button ion-item (click)="openPage(eventsPage)">

                Close Menu
            </button>

</ion-menu>

</div>
