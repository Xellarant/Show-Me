<!DOCTYPE html>

<html>
<head>

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.3.3/css/ionic.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <title>Hello World</title>

        <script type="text/javascript">
            $(document).ready(function() {                

                if (localStorage.login && localStorage.getItem("login") == "true")
                {
                    document.getElementById("message").innerHTML="<h1>Welcome Back!</h1>";
                    $("#login").remove();
                }
                else
                {
                    document.getElementById("message").innerHTML="<h1>Please Login</h1>";
                    $("#logout").remove();
                }
                $("#logout").click(function(){
                    localStorage.setItem("login", "false");
                    window.location.href = "index.html";
                });
            });

            /* Set the width of the side navigation to 250px */
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            /* Set the width of the side navigation to 0 */
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }

        </script>
    </head>
    <body>                

        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="login.html">Login</a>
          <a href="signup.html">Signup</a>
          <a href="insert.html">Insert Form</a>
          <a href="form.html">Form Page</a>
          <!-- <a href="#">Contact</a> -->
      </div>

      <!-- Use any element to open the sidenav -->
      <!-- <span onclick="openNav()">Menu</span> -->

      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <div id="main">

          <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
            <h2><a class="button button-clear" href="signup.html">Signup</a></h2>
            <h2><a class="button button-clear" href="insert.html">Insert</a></h2>
            <h2><a class="button button-clear" href="form.html">Update</a></h2>                     
            <!-- <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; menu</span> -->
            <h1 class="title">Test Index Page</h1>
            <a id="logout" class="button button-clear" href="#">Logout</a>
            <a id="login" class="button button-clear" href="login.html">Login</a>
        </div>

        <br/><br/><p class="" id="message"></p>

    </div>

</body>
</html>
